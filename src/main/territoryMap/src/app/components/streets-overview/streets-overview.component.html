<div class="modal-header">
  <h4 class="modal-title">{{territoryData.number}} {{territoryData.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width:{{territoryGreenPercent}}%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{territoryData.assignDate | date:'dd.MM.yy'}}</div>
    <div *ngIf="territoryBluePercent" class="progress-bar bg-info" role="progressbar" style="width:{{territoryBluePercent}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{dateBlue | date:'dd.MM.yy'}}</div>
    <div *ngIf="territoryYellowPercent" class="progress-bar bg-warning text-dark" role="progressbar" style="width:{{territoryYellowPercent}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{dateYellow | date:'dd.MM.yy'}}</div>
    <div *ngIf="territoryRedPercent" class="progress-bar bg-danger" role="progressbar" style="width:{{territoryRedPercent}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{dateRed | date:'dd.MM.yy'}}</div>
  </div>
  <hr>
  <table class="table table-bordered table-sm table-striped">
    <tr *ngFor="let street of territoryData.streetList" class="{{getStreetRowClass(street)}}">
      <td><input type="checkbox" (change)="checkBoxStreet(street)" [checked]="street.checked"/></td>
      <td>{{street.streetName}}
        <div *ngIf="street.showHouseNumbers">
          <button
            *ngFor="let houseNumber of street.houseNumberButtons"
            class="{{getStreetHouseClass(territoryData.number + ' ' + street.streetName + ' ' + houseNumber.houseNumber)}}" (click)="checkBoxHousenumber(street, territoryData.number + ' ' + street.streetName + ' ' + houseNumber.houseNumber)">{{houseNumber.houseNumber}}</button>
        </div>
      </td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="street.showHouseNumbers = !street.showHouseNumbers">
          <i-bs
            name="plus-circle"
            class="text-white"
            width="1.5rem"
            height="1.5rem">
          </i-bs>
        </button>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <!--
  <button type="button" class="btn btn-outline-warning" (click)="activeModal.close('Cancel click')">Cancel</button>
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Close click')">Save</button>
  -->
</div>
