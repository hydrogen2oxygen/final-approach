<a class="btn btn-light btn-sm"
   style="margin: 0.2rem"
   *ngFor="let territory of congregation.territoryList"
   href="{{imageUrlBase}}{{territory.number}}"
   target="{{territory.number}}">
  <img src="{{imageUrlBase}}{{territory.number}}" width="100" class="img-thumbnail"><br>
  {{territory.number}} - {{territory.name}}
</a>
