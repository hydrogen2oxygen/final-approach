name: BUILD FINAL-APPROACH

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Libs and Build with Maven
        run: |
          mvn -B validate;
          mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: Upload Artifact - Make Directory
        run: |
          mkdir -p finalApproach;
          cp target/final-approach-*.jar finalApproach/final-approach.jar;
          cp start*.bat finalApproach/;
      - uses: actions/upload-artifact@master
        with:
          name: FinalApproach
          path: finalApproach
